<!DOCTYPE html>
<html>
  <head>
    <! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
    <link href="styles/style.css" rel="stylesheet" type="text/css">

    <title>Online Shopping at the Minty Mart</title>
  </head>

  <body style="background-color: #b3ffd9">

    <dic class="h1">Welcome to the Minty Mart!</div>

    <!-- Tab links, each one with an onclick event associated with it -->
    <div class="tab">
      <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
      <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
      <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
    </div>

    <!-- Tab content -->
    <div id="Client" class="tabcontent">
      <div class="h3">Client Information</div>
      <div class="p">Tell us a bit about you.</div>
      <div class="text">Any dietary restrictions?</div>        
      <select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
        <option value=""></option>
        <option value="LactoseFree">Lactose Intolerance</option>
        <option value="NutFree">Nut Allergy</option>
        <option value="Organic">Organic Only</option>
        <option value="None">None</option>
      </select>
    </div>

    <div id="Products" class="tabcontent">
      <div class="h3">Your targeted products</div>
      <div class="p">We preselected products based on your restrictions.</div>
      <div class="text">Choose items to buy:</div>
      <div id="displayProduct"></div>
      <button id="addCart" type="button" class="block" onclick="selectedItems()">
        Add selected items to cart.
      </button>
    </div>

    <div id="Cart" class="tabcontent">
      <div class="h3">Cart</div>
      <div class="p">Here is your cart.</div>
      <div id="displayCart"></div>
    </div>

    <script src="scripts/groceries.js"></script>
    <script src="scripts/main.js"></script>

  </body>

  <div class="footer">
    <p>Website designed by Mint</p>
  </div>
</html>
